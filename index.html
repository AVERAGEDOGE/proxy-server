<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cloudflare Proxy</h1>
    <p>Enter a URL to access through the proxy:</p>
    
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="openProxy()">Go</button>
    
    <h2>Proxy Status</h2>
    <p id="status">Checking...</p>

    <script>
        const proxyBase = "https://broken-wind-2e35.uraverageopdoge.workers.dev/";

        function openProxy() {
            let url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            // Ensure URL is properly formatted
            if (!/^https?:\/\//i.test(url)) {
                url = "https://" + url;
            }

            window.location.href = proxyBase + url;
        }

        async function checkProxyStatus() {
            try {
                const response = await fetch(proxyBase, { method: "HEAD" });
                if (response.ok) {
                    document.getElementById("status").textContent = "Proxy is Online ✅";
                    document.getElementById("status").style.color = "green";
                } else {
                    throw new Error("Proxy is down");
                }
            } catch (error) {
                document.getElementById("status").textContent = "Proxy is Offline ❌";
                document.getElementById("status").style.color = "red";
            }
        }

        checkProxyStatus();
    </script>

</body>
</html>
