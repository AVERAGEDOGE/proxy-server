<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:Blank Embedder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>About:Blank Website Embedder</h1>
    <input type="text" id="urlInput" placeholder="Enter Website URL">
    <button onclick="embedWebsite()">Embed Website</button>

    <script>
        function embedWebsite() {
            let url = document.getElementById("urlInput").value.trim();
            
            if (!url) {
                alert("Please enter a URL!");
                return;
            }

            // Ensure HTTPS for security
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            // Use your Cloudflare Worker to proxy the request
            let proxyUrl = "https://broken-wind-2e35.uraverageopdoge.workers.dev/?url=" + encodeURIComponent(url);

            // Open in about:blank
            let newWindow = window.open("about:blank");

            if (!newWindow) {
                alert("Popup blocked! Please allow popups and try again.");
                return;
            }

            let iframe = newWindow.document.createElement("iframe");
            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";

            iframe.src = proxyUrl;

            newWindow.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
