<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:Blank Website Embeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>About:Blank Website Embeder</h1>
    <input type="text" id="urlInput" placeholder="Enter Website URL">
    <button onclick="embedWebsite()">Embed Website</button>

    <script>
        function embedWebsite() {
            let url = document.getElementById("urlInput").value.trim();
            
            if (!url) {
                alert("Please enter a URL!");
                return;
            }

            // Ensure HTTPS for security
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            // Open a new blank tab
            let newWindow = window.open("about:blank");

            if (!newWindow) {
                alert("Popup blocked! Please allow popups and try again.");
                return;
            }

            // Create iframe to load the page
            let iframe = newWindow.document.createElement("iframe");

            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";

            // Try to load the page normally, or fallback to Cloudflare Worker if blocked
            iframe.src = url;

            newWindow.document.body.appendChild(iframe);

            // Error handling in case site blocks embedding
            setTimeout(() => {
                if (iframe.contentWindow.length === 0) {
                    newWindow.alert("This site cannot be embedded. Try another website.");
                    newWindow.close();
                }
            }, 3000);
        }
    </script>
</body>
</html>
