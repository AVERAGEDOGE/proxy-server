<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Proxy Website</h1>
    <input type="text" id="urlInput" placeholder="Enter Website URL">
    <button onclick="embedWebsite()">Embed Website</button>

    <div id="status" class="status"></div>

    <script>
        // Function to fetch and display the worker's status
        function checkWorkerStatus() {
            fetch('https://broken-wind-2e35.uraverageopdoge.workers.dev/status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.innerHTML = `
                        <p>Cloudflare Worker Status: <strong>${data.status}</strong></p>
                        <p>Last Updated: <strong>${data.lastUpdated}</strong></p>
                    `;
                })
                .catch(error => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.innerHTML = `<p>Error fetching worker status: ${error.message}</p>`;
                });
        }

        // Call the status check when the page loads
        window.onload = checkWorkerStatus;

        // Embed website function
        function embedWebsite() {
            let url = document.getElementById("urlInput").value.trim();

            if (!url) {
                alert("Please enter a URL!");
                return;
            }

            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            let proxyUrl = "https://broken-wind-2e35.uraverageopdoge.workers.dev/?url=" + encodeURIComponent(url);
            let newWindow = window.open("about:blank");

            if (!newWindow) {
                alert("Popup blocked! Please allow popups and try again.");
                return;
            }

            let iframe = newWindow.document.createElement("iframe");
            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = proxyUrl;

            newWindow.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
