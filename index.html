<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #status {
            padding: 10px;
            background-color: lightgreen;
            border: 1px solid green;
            display: inline-block;
            margin: 10px auto;
            font-size: 16px;
        }
        .error {
            background-color: lightcoral;
            border: 1px solid red;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>

    <p>Enter a website URL to fetch:</p>
    <input type="text" id="urlInput" placeholder="Enter URL to fetch" />
    <button onclick="proxyRequest()">Fetch Website</button>

    <h3>Status:</h3>
    <div id="status">Checking worker status...</div>

    <h3>Proxy Status:</h3>
    <div id="proxyStatus">No request made yet</div>

    <script>
        // Check the worker status on load
        async function checkStatus() {
            try {
                const response = await fetch('https://broken-wind-2e35.uraverageopdoge.workers.dev/status');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById("status").innerHTML = `Status: ${data.status}, Last Updated: ${data.lastUpdated}`;
                } else {
                    document.getElementById("status").innerHTML = "Status check failed.";
                }
            } catch (error) {
                document.getElementById("status").innerHTML = "Failed to fetch status.";
                console.error("Error fetching status:", error);
            }
        }

        // Function to handle proxy request
        async function proxyRequest() {
            const urlInput = document.getElementById("urlInput").value;
            if (!urlInput) {
                alert("Please enter a URL.");
                return;
            }

            try {
                const response = await fetch(`https://broken-wind-2e35.uraverageopdoge.workers.dev/?url=${encodeURIComponent(urlInput)}`);
                const content = await response.text();
                document.getElementById("proxyStatus").innerHTML = "Successfully fetched content!";
                // Display fetched content
                document.body.innerHTML += `<h3>Fetched Content:</h3><div style="white-space: pre-wrap;">${content}</div>`;
            } catch (error) {
                document.getElementById("proxyStatus").innerHTML = "Failed to fetch the website.";
                console.error("Error fetching website:", error);
            }
        }

        // Call the checkStatus function when the page loads
        window.onload = checkStatus;
    </script>
</body>
</html>
