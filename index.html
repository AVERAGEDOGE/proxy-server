<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:Blank Website Embeder</title>
</head>
<body>
    <h1>About:Blank Website Embeder</h1>
    <input type="text" id="urlInput" placeholder="Enter Website URL">
    <button onclick="embedWebsite()">Embed Website</button>

    <script>
        function embedWebsite() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url; // Ensure it's a valid URL
            }

            // Use your Cloudflare Worker to proxy the website URL
            let workerUrl = "https://broken-wind-2e35.uraverageopdoge.workers.dev?url=" + encodeURIComponent(url);

            // Open a new about:blank window
            let newWindow = window.open("about:blank");
            // Create an iframe to embed the website through the Worker
            let iframe = newWindow.document.createElement("iframe");

            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = workerUrl;  // Set the iframe to use the Cloudflare Worker URL

            // Append the iframe to the new window's document body
            newWindow.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
