<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cloudflare Proxy</h1>
    <p>Enter a URL to access through the proxy:</p>
    
    <input type="text" id="urlInput" placeholder="example.com">
    <button onclick="openProxy()">Go</button>
    
    <h2>Proxy Status</h2>
    <p id="status">Checking...</p>

    <script>
        const proxyBase = "https://broken-wind-2e35.uraverageopdoge.workers.dev/";

        function openProxy() {
            let url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            // Auto add HTTPS if not provided
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            window.location.href = proxyBase + encodeURIComponent(url);
        }

        async function checkProxyStatus() {
            const startTime = performance.now();
            try {
                const response = await fetch(proxyBase + "https://example.com", { method: "GET" });
                const latency = Math.round(performance.now() - startTime);

                if (response.ok) {
                    document.getElementById("status").textContent = `Proxy is Online ✅ - ${latency}ms`;
                    document.getElementById("status").style.color = "green";
                    document.title = `Proxy Online - ${latency}ms`;
                } else {
                    throw new Error("Proxy is down");
                }
            } catch (error) {
                document.getElementById("status").textContent = "Proxy is Offline ❌";
                document.getElementById("status").style.color = "red";
                document.title = "Proxy Offline ❌";
            }
        }

        // Check status every 10 seconds
        checkProxyStatus();
        setInterval(checkProxyStatus, 10000);
    </script>

</body>
</html>
